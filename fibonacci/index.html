<html>
<head>
  <title>Fibonacci</title>
</head>
<body>
  <h3>Fibonacci</h3>
  <input type="text" class="text" id="length" name=""/>
  <input type="submit" class="submit" value="Calculate" name="" onclick="fibonacci()"/>

  <div class="output" id="output"></div>

  <script type="text/javascript">
    function fibonacci(){
      console.log('click!');
      length = document.getElementById('length').value;
      numbers = [];
      var i = 0; 
      numbers.push(i);
      var j = 1;
      numbers.push(j);

      for(var k = 2; k < parseInt(length); k++){
        var newNum = numbers[k-1]+numbers[k-2];
        numbers.push(newNum);
      }

      document.getElementById('output').innerHTML = "<h3>Fibonacci Series of length:"+length+"</h3>"
      document.getElementById('output').innerHTML += "<p>"+numbers.join(',')+"</p>";
      document.getElementById('length').value = null;
    }
  </script>
</body>
</html>
